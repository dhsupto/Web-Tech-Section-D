<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LabTask</title>
</head>
<body>
 <h3 style="color:red">Donor Information</h3>
 <label for="fname">First Name<sup style="color:red">*</sup></label>
 <input type="text" name="fname" placeholder="Enter First Name"><br>

 <label for="lname">Last Name<sup style="color:red">*</sup></label>
 <input type="text" name="lname"><br>

 <label for="company">Company</label>
 <input type="text" name="company"><br>

 <label for="Address1">Address1<sup style="color:red">*</sup></label>
 <input type="text" name="Address1"><br>

 <label for="Address2">Address2<sup style="color:red">*</sup></label>
 <input type="text" name="Address2"><br>

 <label for="city">City<sup style="color:red">*</sup></label>
 <input type="text" name="city"><br>

 <label for="state">State<sup style="color:red">*</sup></label>
 <select>
 	<option value="dhaka">Dhaka</option>
 	<option value="chandpur">Chandpur</option>
 	<option value="rajshahi">Rajshahi</option>
 	<option value="jamalpur">Jamalpur</option>
 	<option value="khulna">Khulna</option>
 </select><br>

 <label for="zcode">Zip Code<sup style="color:red">*</sup></label>

 <input type="number" name="zcode"><br>
 <label for="country">Country<sup style="color:red">*</sup></label>
 <select>
 	<option value="Bangladesh">Bangladesh</option>
 	<option value="india">India</option>
 	<option value="malaysia">Malaysia</option>
 	<option value="australia">Australia</option>
 	<option value="canada">Canada</option>
 </select><br>

 <label for="phone">Phone</label>
 <input type="number" name="phone"><br>

 <label for="fax">Fax</label>
 <input type="text" name="fax"><br>

 <label for="email">Email<sup style="color:red">*</sup></label>
 <input type="text" name="email"><br>

 <label for="damount">Donation Amount<sup style="color:red">*</sup></label>
 <input type="radio" name="none">None
 <input type="radio" name="50">$50
 <input type="radio" name="75">$75
 <input type="radio" name="100">$100
 <input type="radio" name="250">$250
 <input type="radio" name="other">Other<br>
 <label for="oamount">Other Amount$</label>
 <input type="number" name="oamount"><br>

 <label for="rdonation">Recurring Donation</label>
 <input type="checkbox" name="interested"> I am interested in giving on a regular basis.<br>
 <label for="credit">Monthly Credit Card$</label>
 <input type="text" name="for">For
 <input type="text" name="num"> 

 <h4 style="color:red">Honorarium and Memorial Donation Information</h4>
 <label for="idonation">I Would Like To Make This Donation</label>
 <input type="radio" name="honor">To Honor
 <input type="radio" name="memory">In Memory Of<br>

 <label for="name">Name</label>
 <input type="text" name="name"><br>

 <label for="adonation">Acknowledge Donation To</label>
 <input type="text" name="adonation"><br>

 <label for="address">Address</label>
 <input type="text" name="address"><br>

 <label for="ucity">City</label>
 <input type="text" name="ucity"><br>

 <label for="cstate">State</label>
 <select>
 	<option value="idhaka">Dhaka</option>
 	<option value="ichandpur">Chandpur</option>
 	<option value="irajshahi">Rajshahi</option>
 	<option value="ijamalpur">Jamalpur</option>
 	<option value="ikhulna">Khulna</option>
 </select><br>

 <label for="zicode">Zip Code</label>
 <input type="number" name="zicode"><br>
	
</body>
</html>
